version: "3"

services:
  postgres:
    container_name: postgres
    image: postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  kafka:
    container_name: kafka
    image: landoop/fast-data-dev
    network_mode: host
    environment: 
      - ADV_HOST=192.168.0.12
